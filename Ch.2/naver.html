<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NAVER</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./naver.css" />
</head>

<body>
    <header>
        <!-- <div id='fixed'>고정</div> -->
        <div class="center-align">
            <!-- 가운데 정렬용 div -->
            <!-- 속성명: 속성값; 속성명2: 속성값2; -->
            <!-- 인라인 스타일(비권장) 주석들 말차나와서 다시 정리할 것-->
            <div>
                <span>네이버를 시작페이지로</span>
                <span>쥬니어네이버</span>
                <span>해피빈</span>
            </div>
            <!-- block과 inline과 inline-block의 차이 정리할 것
             block은 너비 츠 공간만 차지 (빈공간 못 가짐)
             inline-block전부 다 차지
            inline은 컨탠k은 inline에 빈공간을 지정해줄 수 있음
            그리고 inline이면 containing block이 될 수 없음 -->

            <div id="header-search">
                <a href="https://www.naver.com">
                    <h1>
                        <span>네이버</span>
                    </h1>
                </a>
                <h2 class="blind">검색창</h2>
                <!-- 스크린리더전용 -->
                <fieldset>
                    <legend class="blind ">검색</legend>
                    <input />
                    <button>
                        <span class="blind">검색</span>
                        <span id="search-image"></span>
                    </button>
                </fieldset>
            </div>
        </div>
    </header>
    <nav>
        <div class="center-align">
            <ul>
                <li class="li_item">
                    <a href="https://mail.naver.com/" class="nav_mail">
                        <span class="li_icon"></span>
                        <span class="blind">메일</span>
                    </a>
                </li>
                <li class="li_item">
                    <a href="https://section.cafe.naver.com/" class="nav_cafe">
                        <span class="li_icon"></span>
                        <span class="blind">카페</span>
                    </a>
                </li>
                <li class="li_item">
                    <a href="https://section.blog.naver.com/" class="nav_blog">
                        <span class="li_icon"></span>
                        <span class="blind">블로그</span>
                    </a>
                </li>
                <li class="li_item">
                    <a href="https://kin.naver.com/" class="nav_kin">
                        <span class="li_icon"></span>
                        <span class="blind">지식인</span>
                    </a>
                </li>
                <li class="li_item">
                    <a href="https://shopping.naver.com/" class="nav_shopping">
                        <span class="li_icon"></span>
                        <span class="blind">쇼핑</span>
                    </a>
                </li>
                <li class="li_item">
                    <a href="https://order.pay.naver.com/home" class="nav_checkout">
                        <span class="li_icon"></span>
                        <span class="blind">네이버페이</span>
                    </a>
                </li>
                <li class="li_item">
                    <a href="https://tv.naver.com/" class="nav_tv">
                        <span class="li_icon"></span>
                        <span class="blind">네이버TV</span>
                    </a>
                </li>
            </ul>
        </div>

    </nav>
    <main>
        <div>
            <h2>실시간 검색어</h2>
            <h3>연합뉴스</h3>
            <ol>
                <li>abc</li>
                <li>ASD</li>
                <li>abc</li>
                <li>ASD</li>
                <li>abc</li>
                <li>ASD</li>
            </ol>
            <h3>언론사 목록</h3>
            <ul>
                <li><img src="./경기일보.png" alt="경기일보" /></li>
                <li><img src="./경인일보.png" alt="경인일보" /></li>
                <li><img src="./국민일보.png" alt="국민일보" /></li>
            </ul>
            <h3>로그인</h3>
            <h3>뉴스</h3>
            <h3>법률</h3>
            <h3>쇼핑</h3>
        </div>
    </main>
    <footer>
        <div>공지사항</div>
        <div>Creater</div>
        <div>회사소개</div>
    </footer>

</body>

</html>
